<div class="published">
  {% assign published_at = page.published | default: page.date %}
  Published:
  <time itemprop="datePublished" datetime="{{ published_at | date: "%Y-%m-%dT%H:%M:%S%:z" }}">
    {{ published_at | date: "%Y-%m-%dT%H:%M:%S%:z" }}
  </time>
  by
  <span itemprop="author" itemscope itemtype="https://schema.org/Person">
    <span itemprop="name">{{ page.author }}</span>
  </span>
</div>
